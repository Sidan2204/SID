<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-page">
    <div class="container">
        <img id="question-image" src="./images/Face1.png" alt="Question Image" class="question-image">
        <div id="question-container">
            <p id="question">Loading question...</p>
            <div class="answer-buttons">
                <button class="answer-button" data-answer="yes">Yes</button>
                <button class="answer-button" data-answer="probably">Probably</button>
                <button class="answer-button" data-answer="dont_know">Don't Know</button>
                <button class="answer-button" data-answer="probably_not">Probably Not</button>
                <button class="answer-button" data-answer="no">No</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
